server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # 에러 로깅
    error_log /var/log/nginx/error.log debug;
    access_log /var/log/nginx/access.log;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;
    
    # /petclinic/webjars 경로 처리 - ^~로 우선순위 최상위
    location ^~ /petclinic/webjars/ {
        rewrite ^/petclinic/webjars/(.*)$ /webjars/$1 break;
        proxy_pass http://petclinic-api-gateway.default.svc.cluster.local:8080;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Webjars 프록시 설정 (Spring Boot에서 제공) - ^~로 우선순위 최상위
    location ^~ /webjars/ {
        # 백엔드 게이트웨이로 프록시
        proxy_pass http://petclinic-api-gateway.default.svc.cluster.local:8080/webjars/;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # /petclinic/api 경로 처리 - ^~로 우선순위 최상위
    location ^~ /petclinic/api/ {
        rewrite ^/petclinic/api/(.*)$ /api/$1 break;
        # CORS 헤더 설정
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 백엔드 게이트웨이로 프록시
        proxy_pass http://petclinic-api-gateway.default.svc.cluster.local:8080;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # API 프록시 설정 (기존 경로 지원)
    location ^~ /api/ {
        # CORS 헤더 설정
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
        
        # OPTIONS 요청 처리
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # 백엔드 게이트웨이로 프록시
        proxy_pass http://petclinic-api-gateway.default.svc.cluster.local:8080/api/;
        
        # 프록시 헤더 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 타임아웃 설정
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 버퍼 설정
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # Static assets caching (정적 파일) - ALB rewrite-target으로 /petclinic이 제거되므로 직접 경로 처리
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # /scripts, /css, /images 경로 처리 (ALB가 /petclinic을 제거하므로)
    location ^~ /scripts/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /css/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /images/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # /petclinic/scripts, /petclinic/css, /petclinic/images 경로 처리 (직접 접근 시)
    location ^~ /petclinic/scripts/ {
        rewrite ^/petclinic/scripts/(.*)$ /scripts/$1 break;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /petclinic/css/ {
        rewrite ^/petclinic/css/(.*)$ /css/$1 break;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /petclinic/images/ {
        rewrite ^/petclinic/images/(.*)$ /images/$1 break;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # /petclinic 경로 처리 (trailing slash 있음)
    location = /petclinic/ {
        try_files /index.html =404;
    }
    
    # /petclinic 경로 처리 (trailing slash 없음) - 리다이렉트
    location = /petclinic {
        return 301 /petclinic/;
    }
    
    # /petclinic 하위 경로 제거를 위한 rewrite (SPA 라우팅)
    # webjars, api, scripts, css, images는 이미 위에서 처리되므로 여기서는 제외
    location ~ ^/petclinic/(.*)$ {
        rewrite ^/petclinic/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }
    
    # SPA 라우팅 지원 - webjars와 api를 제외한 모든 요청을 index.html로 리다이렉트
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

