apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: petclinic-ingress
  namespace: default
  annotations:
    # ALB 설정
    #  외부 접근: 사용자가 인터넷에서 접속 가능한 외부 로드밸런서 역할
    alb.ingress.kubernetes.io/scheme: internet-facing
    # ALB → Pod IP 직접 연결 (Worker Node 우회)
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/load-balancer-name: petclinic-alb
    
    # Health Check
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '15'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '2'
    
    # Subnet (Public Subnet에 ALB 생성)
    alb.ingress.kubernetes.io/subnets: subnet-0008e878daa2767c2, subnet-085ac4075d284fbdd
    # 리스너 포트
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    
    # Path Rewrite: /petclinic을 제거하여 Frontend가 루트 경로로 인식하도록 함
    # 이렇게 하면 /petclinic/webjars/...가 /webjars/...로 변환되어 정적 리소스가 정상적으로 로드됨
    alb.ingress.kubernetes.io/rewrite-target: /
    
    # 태그
    alb.ingress.kubernetes.io/tags: Environment=dev,Project=petclinic-msa
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      # /petclinic으로 시작하는 모든 경로를 Frontend로 라우팅
      # rewrite-target: / 로 인해 /petclinic/webjars/... → /webjars/...로 변환됨
      - path: /petclinic
        pathType: Prefix
        backend:
          service:
            name: petclinic-frontend
            port:
              number: 80